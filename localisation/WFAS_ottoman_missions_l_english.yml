 WFAS_other.16.t:0 "Ottoman siege of [WFAS_ottoman_province_under_siege.GetName]"
 WFAS_other.16.d:0 "Our forces are besieging the fort of [WFAS_ottoman_province_under_siege.GetName]. The siege is progressing slowly and it will take some time untill we defeat the defenders. But there is another option! Thanks to our great military engineers and helping hand of Allah, we can use our mines to bring down major walls. What is the decison?"
 WFAS_other.16.a:0 "We need that fort fully functional!"
 WFAS_other.16.b:0 "Use the mines and wipe that fort out!"

 WFAS_other.17.t:0 "Westernisation of Ottoman Army"
 WFAS_other.17.d:0 "The times when the Ottoman warrior was a model of perfect soldier are over. The equipment of Jannisary haven't changed for years and it's high time to abandon sword traditon in order to restore glory to our army. Adapting to new European warfare tactics is crucial if we want to compete with these powers. "
 WFAS_other.17.a:0 "Musket is now new sword."

