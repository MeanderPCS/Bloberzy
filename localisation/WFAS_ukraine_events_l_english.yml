l_english:
 WFAS_ukraine_tsardom_title:0 "Ruler of Ruthenia"
 WFAS_ukraine_tsardom_t_desc:0 "As the people of Ukraine are reunited once again, people are asking themselves of who will rule the Rus. As our grand uniter, [Root.Monarch.GetName], proposed to crown himself as the Kniaz of all Rus, people are arguing about a more democratic form of government, adopted by cossacks."
 WFAS_ukraine_tsardom_s_desc:0 "As the people of Ukraine are reunited once again, people are asking themselves of who will rule the Rus. As the sich rada that united us, and our [Root.Monarch.GetTitle] [Root.Monarch.GetName], proposed to keep the hetmanate as is, people are arguing about for a stronger form of government, used by our ancestors in the Kievan Rus."
 WFAS_ukraine_tsardom_tsar:0 "The Kniaz of all Rus will rule us!"
 WFAS_ukraine_tsardom_hetman:0 "Let the people choose the Great Hetman!"
 WFAS_ukraine_yaroslav_legacy_title:0 "Legacy of Yaroslav"
 WFAS_ukraine_yaroslav_legacy_desc:0 "[Root.Monarch.GetName] was spending a lot of time in Kievan libraries, reading about the old rulers of Ruthenia. One caught [Root.Monarch.GetHerHis] attention - Yaroslav the Wise. He was the ruler of the Kievan Rus, famous for his efforts in culture, education, and lawmaking."
 WFAS_ukraine_yaroslav_legacy_option:0 "And so I shall educate the Rus."
 WFAS_ukraine_olga_legacy_title:0 "Legacy of Olga"
 WFAS_ukraine_olga_legacy_desc:0 "[Root.Monarch.GetName] was spending a lot of time in Kievan libraries, reading about the old rulers of Ruthenia. One caught [Root.Monarch.GetHerHis] attention - Kniaginia Olga. She was a regent for kniaz Sviatoslav. After the death of her husband Igor, she became the de facto ruler of the Kievan Rus, not only keeping it in shape, but also expanding its influence."
 WFAS_ukraine_olga_legacy_option:0 "And so I shall spread our influence far and wide."
 WFAS_ukraine_sviatoslav_legacy_title:0 "Legacy of Sviatoslav"
 WFAS_ukraine_sviatoslav_legacy_desc:0 "[Root.Monarch.GetName] was spending a lot of time in Kievan libraries, reading about the old rulers of Ruthenia. One caught [Root.Monarch.GetHerHis] attention - Sviatoslav Igorevich. He was a famous Kievan general, who fought in many battles and campaigns against Khazaria, Bulgaria, and Pecheneg."
 WFAS_ukraine_sviatoslav_legacy_option:0 "And so I shall lead our armies to glory."
 WFAS_ukraine_vladimir_legacy_title:0 "Legacy of Vladimir"
 WFAS_ukraine_vladimir_legacy_desc:0 "[Root.Monarch.GetName] was spending a lot of time in Kievan libraries, reading about the old rulers of Ruthenia. One caught [Root.Monarch.GetHerHis] attention - Vladimir Monomach. He is a saint in the Russian Orthodox church, praised for his devotion and efforts to spread and root orthodoxy in ruthenian lands."
 WFAS_ukraine_vladimir_legacy_option:0 "And so I shall be as devoted, as the saint who ruled this land."
 WFAS_ukraine_vsevolod_legacy_title:0 "Legacy of Vsevolod"
 WFAS_ukraine_vsevolod_legacy_desc:0 "[Root.Monarch.GetName] was spending a lot of time in Kievan libraries, reading about the old rulers of Ruthenia. One caught [Root.Monarch.GetHerHis] attention - Vsevolod Yaroslavovich. He was a son of Yaroslav the Wise, and the first ruler to be named 'the kniaz of all rus', for his prestigious rule."
 WFAS_ukraine_vsevolod_legacy_option:0 "And so I shall be remembered for centuries to come."